<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="p-2 text-white" style="background-color: #684551;">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #684551;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Pages Bookstore</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <form class="d-flex" action="/view" method="GET">
                    <button class="btn btn-outline-dark" type="submit">View Orders</button>
                  </form>
                </ul>
              </div>
            </div>
        </nav>
        <div class="row">
            <div class="card col-sm-6 m-5 text-white" style="width: 35rem; background-color: #684551;">
                <img src="bookstore.jpeg" class="card-img-top" alt="bookstore" style="height: 25rem;">
                <div class="card-body">
                  <p class="card-text">Check out our brand new bookstore location! Select your favorite authors & genre 
                      and we'll figure out a way to get them ready for you!</p>
                </div>
            </div>
            <form action="/order" method="GET" class="p-5 col-sm-6" style="margin-top: 2rem;">
                <div class="mb-3">
                    <label for="firstAndLastName" class="form-label">First & last name</label>
                    <input type="text" class="form-control" id="firstAndLastName" name="name">
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
                  <div id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                  <label for="Books" class="form-label">Books</label>
                  <input type="text" class="form-control" id="Books" name="books">
                </div>
                <label for="genre" class="form-label">Choose your genre</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter genre" aria-label="Enter genre" 
                    aria-describedby="basic-addon2" name="genre">
                    <span class="input-group-text" id="basic-addon2">genre</span>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
